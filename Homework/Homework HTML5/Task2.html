<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
</head>
<body>
	<fieldset>
		<legend>Quiz</legend>
		<label for="username">Birth date: </label>
		<input id="bithdate" type="text" name="birthdate" required placeholder="dd ---- yyyy"><br><br>
		<label>Gender:</label>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" checked="yes">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender"><br><br>
		<label>Favourite color:</label><input type="color"><br><br>
		<label>How many hours a day you spend in front of the TV?</label>
		<input id="question" type="text" name="question"><br><br>
		<label>How many hours a day you spend in internet?</label>
		<input type="range" min="0" max="100" step="10"><br><br>
		<label>I'm aware with the terms and conditions</label>
		<input type="checkbox" checked id="acception">
	</fieldset>
</body>
</html>
