<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Contact Form</title>
</head>
<body>
<h1><b>Contact form</b></h1>
<br>
<img width="100" src="envelope.jpg">
<br>
<form action="index.php" method="post">
	<label for="Name"><b>Name:</b></label>
	<br>
	<input id="name" type="text" name="name" required="" placeholder="Name">
	<br>
	<br>
	<label for="Last Name"><b>Last Name:</b></label>
	<br>
	<input id="last name" type="text" name="last name" required="" placeholder="Last Name">
	<br>
	<br>
	<label for="Email"><b>Email:</b></label>
	<br>
	<input id="email" type="text" name="email" required="" placeholder="Email">
	<br>
	<br>
	<label for="Message"><b>Message:</b></label>
	<br>
	<textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
	<br>
	<input type="button" value="Send">
</form>
</body>
</html>
