<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Francesco Totti</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
			<style>
			#totti-image {
				display: inline-block;

</head>
<body>

		<script>
			$(document).ready(function(){
				$("#totti-image").click (function(){
					$(this).attr("src", "pics/Totti2.jpg");
				});
			});
		</script>
</body>
